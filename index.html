    <!-- jQuery script-->
    <script>
      $(function () {
        // Modal form appears by clicking the button
        $(".order").click(function () {
          $("#ModalCenter").modal("show");
        });

        // Modal form disappears by clicking the close button
        $(".close").click(function () {
          $("#ModalCenter").modal("hide");
        });
      });
    </script>

    <!-- Order now popup form starts: -->
    <!-- Modal starts -->
    <div
      class="modal fade"
      id="ModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="ModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="ModalLongTitle">Coffee Order Form</h2>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span
                aria-hidden="true"
                style="font-size: 30px; background-color: white"
                >&times;</span
              >
            </button>
          </div>
          <div class="modal-body">
            <!-- Modal coffee Order form starts -->
            <form class="order-form">
              <div class="form-group row">
                <div class="form-group col-md-4">
                  <label for="inputCoffType">Coffee Type:</label>
                  <select id="inputCoffType" class="form-control" required>
                    <option selected>Choose...</option>
                    <option>Cappuccino</option>
                    <option>Latte</option>
                    <option>Americano</option>
                    <option>Espresso</option>
                    <option>Mocha</option>
                  </select>
                </div>

                <div class="form-group col-md-2">
                  <label for="inputQuantity">Quantity:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inputQuantity"
                    required
                  />
                </div>

                <div class="form-group col-md-4">
                  <div class="deliv form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      value="option1"
                      id="take-away"
                      name="delivery-type"
                    />
                    <label
                      class="form-check-label take-away-label"
                      for="take-away"
                    >
                      Take-away
                    </label>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        value="option1"
                        id="delivery"
                        name="delivery-type"
                      />
                      <label class="form-check-label" for="delivery">
                        Deliver in place
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <br />

              <div class="form-group row">
                <div class="form-group col-md-6">
                  <label for="inputName">Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputName"
                    required
                  />
                </div>

                <div class="form-group col-md-6">
                  <label for="inputPhone">Phone:</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="inputPhone"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="inputAddress">Street:</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 Main St"
                />
              </div>

              <div class="form-group">
                <label for="inputAddress2">House Number:</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress2"
                  placeholder="Apartment, studio, or floor"
                />
              </div>
            </form>
          </div>
          <!-- Modal coffee Order form ends -->

          <!-- Modal footer buttons starts: -->
          <div class="modal-footer">
            <button
              type="button"
              class="close btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Submit Order</button>
          </div>
          <!-- Modal footer buttons ends -->
        </div>
      </div>
    </div>
    <!-- Modal ends -->



</html>
